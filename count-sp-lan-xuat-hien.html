<script type="text/javascript">
    
    var count =0;
    function check(arr,number) {

        for ( i=0; i<arr.length; i++ )
        {
            if ( arr[i]== number ) 
            {
                count++;
                document.write('the number ' + arr[i] + ' at position :' + i +'<br>');
            }
        }
        return count;
    }
    
    var mang = [];
    check(mang,1);
    document.write('so lan number xuat hien trong mang :' +count);
</script>
</body>
